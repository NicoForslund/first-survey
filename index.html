<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 id="title">survey form</h1>

<div id="form-outer">
<p id="description">smörismörismörismörismörismörismörismöri</p>
<form id="survey-form" method="GET" action="">
<div class="RowTab"></div>
<div class="labels"></div>
<label id="name-label" for="name">name</label>

<div class="RightTab">
<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
</div>




<div class="RowTab"></div>
<div class="labels"></div>
<label id="email-label" for="email">Email</label>

<div class="RightTab">
<input autofocus type="text" email="email" id="email" class="input-field" placeholder="Enter your email" required>
</div>




<div class="RowTab"></div>
<div class="labels"></div>
<label id="number-label" for="age">age</label>

<div class="number">
<input autofocus type="text" name="age" id="number" min="1" max="123" class="input-field" placeholder="age" required>
</div>




<div class="RowTab"></div>
<div class="labels"></div>
<label id="name-label" for="currentPose">nuddla</label>

<div class="RightTab">
<select id="DropDown" name="currentPose" class="DropDown">
    <option value="openSource">Open Source</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="preferNo">Prefer not to say</option>
    <option value="other">Other</option>
</select>
</div>



<div class="RowTab">
    <div class="labels"></div>
    <label for="userRating" ></label>
<div class="RightTab"></div>
<div class="rightTab"></div>
<ul style="list-style:none;"></ul>
<li class="radio">
    <label>
        "Definitely"
    </label>
    <input name="radio-buttens" value="1" type="radio" class="userRatings">
</li>
<li class="radio">
    <label>
        "Maybe"
    </label>
    <input name="radio-buttens" value="2" type="radio" class="userRatings"></li>
<li class="radio">
    <label>
        "Not sure"
    </label>
    <input name="radio-buttens" value="3" type="radio" class="userRatings"></li>
</div>




<div class="labels">
    <label for="most-like">Smör</label>
</div>
<div class="rightTab">
    <select id="most-like" name="mostlike" class="dropdown">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="projects">Projects</option>
        <option value="openSource">Open Source</option>
    </select>
</div>
<div class="RowTab">
    <div class="labels"></div>
    <label for="preferenses">"nating ska sta gär"<br>"(ska sta na gär å)"
    </label>
</div>
<div class="rightTab"> <ul id="preferenses" style="list-style: none;">
<li class="checkbox"><label><input name="Prefer" value="1" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="2" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="3" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="4" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="5" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="6" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="7" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="8" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="9" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="10" type="checkbox" class="userRating">muummin</label></li>
<li class="checkbox"><label><input name="Prefer" value="11" type="checkbox" class="userRating">muummin</label></li>

</ul>
</div>
<div class="RowTab">
    <div class="labels">
        <label for="comment">mummin kan skriv gär om de</label>
    </div>
</div>
<div class="rightTab">
    <textarea name="comment" id="comments" cols="30" rows="10"  class="input-field"
     style="height :58px; resize :vertical;" margin-top: 10px; margin-bottom: 10px; placeholder=" va tögot">
    </textarea>
    
</div>
<button id="submit" type="submit">Submit</button>
</div>









</form>
</body>





<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
