<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

</head>

<body>

<h1 id="title">survey form</h1>
<div id="form-outer">
<p id="description">smörismörismörismörismörismörismörismöri</p>
<form id="survey-form" method="GET" action="">
<div class="RowTab"></div>
<div class="labels"></div>
<label id="name-label" for="name">name</label>

<div class="RightTab">
<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
</div>


<div class="RowTab"></div>
<div class="labels"></div>
<label id="email-label" for="email">Email</label>

<div class="RightTab">
<input autofocus type="text" email="email" id="email" class="input-field" placeholder="Enter your email" required>
</div>


<div class="RowTab"></div>
<div class="labels"></div>
<label id="number-label" for="age">age</label>

<div class="number">
<input autofocus type="text" name="age" id="number" min="1" max="123" class="input-field" placeholder="age" required>
</div>


<div class="RowTab"></div>
<div class="labels"></div>
<label id="name-label" for="currentPose">nuddla</label>

<div class="RightTab">
<select id="DropDown" name="currentPose" class="DropDown">
    <option value="openSource">Open Source</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="preferNo">Prefer not to say</option>
    <option value="other">Other</option>
</select>
</div>
<div class="RowTab">
    <div class="labels"></div>
    <label for="userRating" ></label>
<div class="RightTab"></div>
<div class="rightTab"</div>
<ul style="list-style:none;"></ul>
<li class="radio">
    <label>
        "Definitely"
    </label>
    <input name="radio-buttens" value="1" type="radio" class="userRatings">
</li>
<liclass="radio">
    <label>
        "Maybe"
    </label>
    <input name="radio-buttens" value="2" type="radio" class="userRatings">></li>
<liclass="radio">
    <label>
        "Not sure"
    </label>
    <input name="radio-buttens" value="3" type="radio" class="userRatings">></li>
</div>
<div class="labels">
    <label for="most-like">Smör</label>
</div>
<div class="rightTab">
    <select id="most-like" name="mostlike" class="dropdown">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="projects">Projects</option>
        <option value="openSource">Open Source</option>
    </select>
</div>
<select ></select>
</div>


</form>
</body>
