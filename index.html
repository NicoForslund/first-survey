<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

</head>

<body>

    <h1 id="title">Job Application</h1>

    <div id="form-outer">
        <p id="description">Job application to Prisma</p>
        <form id="survey-form" method="GET" action="">
            
            <div class="rowTab"><div class="labels"><label id="name-label" for="name">*Name:</label></div>
        
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" required placeholder="Enter your name">
            </div>


        </div>

            <div class="rowTab"><div class="labels"><label id="email-label" for="email">*Email:</label></div>
        
            <div class="rightTab">
                <input type="email" email="email" id="email" class="input-field" placeholder="Enter your email" required>
                    
            </div>

        </div>

            <div class="rowTab"> <div class="labels"><label id="number-label" for="age">*Age:</label></div>
            <div class="rightTab"><div class="number">
                <input type="number" name="age" id="number" min="1" max="123" class="input-field"  placeholder="age" required>
            </div></div>
        
        </div>
            
            

            




            <div class="rowTab"><div class="labels"><label id="name-label" for="currentPose">*Are you a?</label></div>
        
            <div class="rightTab">
                <select id="dropdown" name="currentPose" class="dropdown">
                    <option value="openSource">Open Source</option>
                    <option value="student">Student</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        
        </div>
            
            

        <div class="rowTab">
            <div class="labels"></div>
            <label for="userRating"></label>
            <div class="rightTab"></div>
            <div class="rightTab"></div>
            <label style="list-style:none;">Have you had a work/job Before</label>
            <li class="radio">
                <label>
                    Yes i have
                </label>
                <input name="radio-buttens" value="1" type="radio" class="userRatings">
            </li>
            <li class="radio">
                <label>
                    No i haven't
                </label>
                <input name="radio-buttens" value="2" type="radio" class="userRatings"></li>
            <li class="radio">
                <label>
                    Prefer not to say
                </label>
                <input name="radio-buttens" value="3" type="radio" class="userRatings"></li>
        </div>

            <br>
            

            <div class="labels">
                <label for="most-like">When do you want to work?</label>
            </div>
            
             

            <div class="rightTab">
                <select id="most-like" name="mostlike" class="dropdown">
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Weekend</option>
                    <option value="projects">Monday-Friday</option>
                    <option value="projects">holidays</option>
                    <option value="openSource">Doesn't matter</option>
                </select>
            </div>

            
            <div class="boxing">
            <div class="rowTab">
                <div class="labels"></div>
                <br>

                <label for="preferenses">What would you like to work with?</label>
            </div>
            
            <div class="rightTab">
                <ul id="preferenses" style="list-style: none;">
                    <li class="checkbox"><label><input name="Prefer" value="1" type="checkbox" class="userRating">Cashier</label></li>
                    <li class="checkbox"><label><input name="Prefer" value="2" type="checkbox" class="userRating">Storage</label></li>
                    <li class="checkbox"><label><input name="Prefer" value="3" type="checkbox" class="userRating">Office worker</label></li>
                    <li class="checkbox"><label><input name="Prefer" value="4" type="checkbox" class="userRating">IT-deparment worker</label></li>
                    <li class="checkbox"><label><input name="Prefer" value="5" type="checkbox" class="userRating">Restock shelves</label></li>
                    <li class="checkbox"><label><input name="Prefer" value="6" type="checkbox" class="userRating">Cleaner</label></li>
                    <li class="checkbox"><label><input name="Prefer" value="7" type="checkbox" class="userRating">Security</label></li>
                    

                </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comment">Tell us about yourself.</label>
                </div>


            </div>
            <div class="rightTab">
                <textarea name="comment" id="comments" cols="30" rows="10" class="input-field" style="height :58px; resize :vertical;"
                    margin-top: 10px; margin-bottom: 10px; placeholder="Tell us about yourself.">

                </textarea>

                


            </div>
            <br>
            <button id="submit" type="submit">Submit</button>
    </div>
            







    </form>
</body>





<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
